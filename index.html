<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- CSS & JS  -->
    <link rel="stylesheet" href="color-picker.css" type="text/css">
    <script type=text/javascript src="color-picker.js" defer></script>
    <title>Color Picker</title>
</head>
<body>
    <!-- header -->
    <div class="container-fluid header mb-3">
        <h1 class="text-center p-3">CSS Color Picker</h1>
    </div>
    <!-- main content -->
    <div class="container-fluid">
        <div class="row">
            <!-- 1st column -->
            <div class="col h-100 d-flex flex-column align-items-center">
                <h2>1. Select a Color Category</h2>      
                <div class="d-flex justify-content-center">
                    <ul id="colorCategories" class="list-group pt-3">
                        <li id="beige" class="list-group-item p-3 ps-5 pe-5">Beige</li>
                        <li id="blue" class="list-group-item p-3 ps-5 pe-5">Blue</li>
                        <li id="brown" class="list-group-item p-3 ps-5 pe-5">Brown</li>
                        <li id="cyan" class="list-group-item p-3 ps-5 pe-5">Cyan</li>
                        <li id="gray" class="list-group-item p-3 ps-5 pe-5">Gray</li>
                        <li id="green" class="list-group-item p-3 ps-5 pe-5">Green</li>
                        <li id="orange" class="list-group-item p-3 ps-5 pe-5">Orange</li>
                        <li id="pink" class="list-group-item p-3 ps-5 pe-5">Pink</li>
                        <li id="purple" class="list-group-item p-3 ps-5 pe-5">Purple</li>
                        <li id="red" class="list-group-item p-3 ps-5 pe-5">Red</li>
                        <li id="white" class="list-group-item p-3 ps-5 pe-5">White</li>
                        <li id="yellow" class="list-group-item p-3 ps-5 pe-5">Yellow</li>
                    </ul>
                </div>
            </div>
            <!-- 2nd column -->
            <div class="col d-flex flex-column align-items-center">
                <h2 class="text-center">2. Select a Color</h2>
                <!-- div to hold JS generated color list -->
                <div id="listColors" class="pt-3 pb-3 w-100 h-100 d-flex justify-content-center"></div>     
            </div>
            <!-- 3rd column -->
            <div class="col text-center pe-3">
                <h2>3. Test Color Contrast</h2>
                <p class="italic">Drag and drop a color into the containers below</p>
                <div class="d-flex flex-wrap flex-row"></div>
                <div class="color-box w-100"></div>
                <div class="color-box w-100"></div>
                <div class="color-box w-100"></div>
                <div class="color-box w-100"></div>
                <div class="color-box w-100"></div>
                <div class="color-box w-100"></div>
                <button type="button" id="reset" class="btn btn-warning mt-4 p-2">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
