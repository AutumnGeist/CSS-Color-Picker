<!-- Color Picker app, intended to help select CSS colors and test contrast -->
<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Color Picker</title>
		<link rel="stylesheet" href="colorPicker.css" type="text/css">
        <script type=text/javascript src="ColorPicker.js" defer></script>
	</head>
    <body>
        <div id="header">         
           <h1>CSS Color Picker</h1>
        </div>
        
        <div id="container">
            <h2>1. Select a Color Category</h2>      
            <ul id="colorCategories">
                <li id="beige">Beige</li>
                <li id="blue">Blue</li>
                <li id="brown">Brown</li>
                <li id="cyan">Cyan</li>
                <li id="gray">Gray</li>
                <li id="green">Green</li>
                <li id="orange">Orange</li>
                <li id="pink">Pink</li>
                <li id="purple">Purple</li>
                <li id="red">Red</li>
                <li id="white">White</li>
                <li id="yellow">Yellow</li>
            </ul>
        </div>

        <h2 id="Hcolor">2. Select a Color</h2>
        <!-- div to hold JS generated color list -->
        <div id="listColors"></div>     

        <h2>3. Test Color Contrast</h2>
        <h4>Drag and drop a color into the columns below</h4>
        <div class="row">
            <!-- drag event columns -->
            <div class="column">
                <h2>1</h2>
            </div>
            <div class="column">
                <h2>2</h2>
            </div>
            <div class="column">
                <h2>3</h2>
            </div>
            <div class="column">
                <h2>4</h2>
            </div>
          </div>

    </body>
</html>
